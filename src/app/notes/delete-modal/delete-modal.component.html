<div mat-dialog-content>
  <h4>Are You Sure You Want To Delete This Note</h4>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Delete
  </button>
</div>
